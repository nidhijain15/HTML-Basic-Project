<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="name">First name</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
    
        <input type="submit">
        <br>
        <br>
        <label for="Password">Password</label>
        <br>
        <br>
        <input type="password" 
        placeholder ="password">
       
        <br>
        <br>
        <input type="email" name="" id=""
        value="email@email">
        <br>
        <p>Description</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <p>Which is your favourite programming language?</p>
        <br>
        <input type="radio" name="programming" id=""
        value="Javascript">javascript
        <input type="radio" name="programming" id=""
        value="python">python
        <input type="radio" name="programming" id=""
        value="java">java
        <br>
        <br>
        <p>Which is your favourite food?</p>
        <br>
        <input type="checkbox" checked="checked" name="food" id="" value="pasta">pasta
        <input type="checkbox" name="food" id="" value="pizza">pizza
        <input type="checkbox" name="food" id="" value="sandwich">sandwich
        <input type="checkbox" name="food" id="" value="pavbhaji">pavbhaji
        <br>
        <br>
        <p>Which is your favourite place?</p>
        <br>

        <select name="place" id="">
            <option value="Belapur">Belapur</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="UP">UP</option>
            <option value="Maharashtra">Maharashtra</option>
        </select>

        <br>
        <br>

    
        <input type="submit"
        value="submit please">
        <br>
        
        <!-- <button type ="submit">submit</button> -->
         
    </form>
    
      
       
    
    
    
</body>
</html>
